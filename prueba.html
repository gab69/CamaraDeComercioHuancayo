<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floating WhatsApp Button Demo</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/floating-wpp.css">
    <script type="text/javascript" src="js/floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '51965056239',
            popupMessage: 'Holaaaaaa',
            message: "tienes mamita?",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'Welcome!',
            headerColor: '#25D366',
            backgroundColor: 'white',
            buttonImage: '<img src="img/whatsapp_1.svg" />',
            size: '60px', // Tamaño del icono
            //backgroundColor: '#00000', // Color de fondo del botón
            position: "right", // Posición del icono
            avatar: 'https://i.pinimg.com/originals/3f/7b/8d/3f7b8dddbe7e7f0981794863490ee2a4.jpg', // URL imagen avatar
            avatarName: 'Po', // Nombre del avatar
            avatarRole: 'Soporte', // Rol del avatar
            autoOpenTimeout: 1000,
            zIndex: '99999',
        });
    });
</script>

</html>
